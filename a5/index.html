<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a5 Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <img id="slideshow-image" src="images/image1.jpg" alt="Slideshow Image">
        <div id="description">Description of Image 1</div>
        <div class="buttons">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <div class="validators">
        <a href="https://validator.w3.org/check?uri=referer">
            <img src="https://www.w3.org/Icons/valid-html401" alt="Valid HTML">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS">
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
