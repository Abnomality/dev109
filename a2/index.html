<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chessboard</title>
    <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/just-letters" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="title">Chessboard</h1>

    <!-- Chessboard container -->
    <div id="container">
        <!-- Row 1 -->
        <div class="row">
            <div class="black"><img src="images/black-rook.png" alt="Black Rook"></div>
            <div class="white"><img src="images/black-knight.png" alt="Black Knight"></div>
            <div class="black"><img src="images/black-bishop.png" alt="Black Bishop"></div>
            <div class="white"><img src="images/black-queen.png" alt="Black Queen"></div>
            <div class="black"><img src="images/black-king.png" alt="Black King"></div>
            <div class="white"><img src="images/black-bishop.png" alt="Black Bishop"></div>
            <div class="black"><img src="images/black-knight.png" alt="Black Knight"></div>
            <div class="white"><img src="images/black-rook.png" alt="Black Rook"></div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <div class="white"><img src="images/black-pawn.png" alt="Black Pawn"></div>
            <div class="black"><img src="images/black-pawn.png" alt="Black Pawn"></div>
            <div class="white"><img src="images/black-pawn.png" alt="Black Pawn"></div>
            <div class="black"><img src="images/black-pawn.png" alt="Black Pawn"></div>
            <div class="white"><img src="images/black-pawn.png" alt="Black Pawn"></div>
            <div class="black"><img src="images/black-pawn.png" alt="Black Pawn"></div>
            <div class="white"><img src="images/black-pawn.png" alt="Black Pawn"></div>
            <div class="black"><img src="images/black-pawn.png" alt="Black Pawn"></div>
        </div>

        <!-- Empty rows 3 to 6 -->
        <div class="row">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>
        <div class="row">
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
        <div class="row">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>
        <div class="row">
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>

        <!-- Row 7 (White pawns) -->
        <div class="row">
            <div class="black"><img src="images/white-pawn.png" alt="White Pawn"></div>
            <div class="white"><img src="images/white-pawn.png" alt="White Pawn"></div>
            <div class="black"><img src="images/white-pawn.png" alt="White Pawn"></div>
            <div class="white"><img src="images/white-pawn.png" alt="White Pawn"></div>
            <div class="black"><img src="images/white-pawn.png" alt="White Pawn"></div>
            <div class="white"><img src="images/white-pawn.png" alt="White Pawn"></div>
            <div class="black"><img src="images/white-pawn.png" alt="White Pawn"></div>
            <div class="white"><img src="images/white-pawn.png" alt="White Pawn"></div>
        </div>

        <!-- Row 8 (White pieces) -->
        <div class="row">
            <div class="white"><img src="images/white-rook.png" alt="White Rook"></div>
            <div class="black"><img src="images/white-knight.png" alt="White Knight"></div>
            <div class="white"><img src="images/white-bishop.png" alt="White Bishop"></div>
            <div class="black"><img src="images/white-queen.png" alt="White Queen"></div>
            <div class="white"><img src="images/white-king.png" alt="White King"></div>
            <div class="black"><img src="images/white-bishop.png" alt="White Bishop"></div>
            <div class="white"><img src="images/white-knight.png" alt="White Knight"></div>
            <div class="black"><img src="images/white-rook.png" alt="White Rook"></div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <p>
            <a href="http://validator.w3.org/check?uri=referer" target="_blank">
                <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88">
            </a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
            </a>
        </p>
    </div>
</body>
</html>
