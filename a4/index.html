<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Artifact 04 - Contact Us">
    <title>Artifact 04</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <form id="myform" action="thankyou.html" onsubmit="return validateForm();">
        <div>
            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName">
            <div class="warning" id="fname"></div>
        </div>
        <div>
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName">
            <div class="warning" id="lname"></div>
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="text" id="Email" name="Email">
            <div class="warning" id="emailError"></div>
        </div>
        <div>
            <label for="Phone">Phone:</label>
            <input type="text" id="Phone" name="Phone">
            <div class="warning" id="phoneError"></div>
        </div>
        <div>
            <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username">
            <div class="warning" id="usernameError"></div>
        </div>
        <div>
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password">
            <div class="warning" id="passwordError"></div>
        </div>
        <div>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address">
            <div class="warning" id="addressError"></div>
        </div>
        <div>
            <label for="City">City:</label>
            <input type="text" id="City" name="City">
            <div class="warning" id="cityError"></div>
        </div>
        <div>
            <label for="State">State:</label>
            <select id="State" name="State">
                <!-- Options for all states + Washington DC -->
                <option value="">Select a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <!-- Add all states here -->
                <option value="DC">Washington DC</option>
            </select>
            <div class="warning" id="stateError"></div>
        </div>
        <div>
            <label for="Country">Country:</label>
            <select id="Country" name="Country">
                <option value="">Select a country</option>
                <option value="USA">United States</option>
                <!-- Add more countries as needed -->
            </select>
            <div class="warning" id="countryError"></div>
        </div>
        <div>
            <label for="ZipCode">Zip Code:</label>
            <input type="text" id="ZipCode" name="ZipCode">
            <div class="warning" id="zipcodeError"></div>
        </div>
        <div>
            <label for="Comments">Comments:</label>
            <textarea id="Comments" name="Comments"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
        <div id="errorMessages"></div>
    </form>
    <script src="javascript/validate.js"></script>
</body>
</html>
