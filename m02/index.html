<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4"><h1>HTML Table Example</h1></td>
        </tr>
        <tr>
            <td><h2>Column 1</h2></td>
            <td><h2>Column 2</h2></td>
            <td><h2>Column 3</h2></td>
            <td><h2>Column 4</h2></td>
        </tr>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
            <th>Header 4</th>
        </tr>
        <tr>
            <td><b>Instruction</b></td>
            <td colspan="3"><b>Details</b></td>
        </tr>
        <tr>
            <td rowspan="3">Merge Rows</td>
            <td rowspan="3">Merge Columns</td>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
        <tr>
            <td>Cell 5</td>
            <td>Cell 6</td>
        </tr>
    </table>
    <!-- Add your image with alt text here -->
</body>
</html>
